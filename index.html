<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Combat Tracker</h1>
        <input type="text" id="addChar">
        <button id="addCharButton" >Add Char</button>
    </div>
    <div id="top" class="main-section">
        <div id="initiative-tracker" class="left-side sub-main">
            <div class="title-bar">
                <h3>
                    Initiative Tracker
                </h3>
            </div>
            <div id="init-input">
                <div id="input">
                    <div id="input-top">
                        <div id="pc-type">
                            <label for="chartype">Type:</label>
                            <select name="characterType" id="chartype"></select>
                        </div>
                        <div id="init-num">
                            <label for="initiative">Init Roll:</label>
                            <input type="number" class="numInput" id="initiative">
                        </div>
                    </div>
                    <div id="input-bottom">
                        <label for="characterName">Character:</label>
                        <input type="text" id="characterName"> 
                    </div>
                </div>
                <div id="add-button">
                    <input type="submit" id="addToInit" value="Add to initiative" class="go-button">
                </div>
            </div>
            <div id="current-init">
                <h4 id="currentInitPosition"></h4>
            </div>
            <div id="cycle-reset">
                <div id="next-button">
                    <button id="nextInit" class="go-button">Next Initiative</button>
                </div>
                <div id="reset-button">
                    <button id="resetInit" class="button-o-doom">Reset Initiative</button>
                </div>
            </div>
        </div> 
        <div id="damage-tracker" class="right-side sub-main">
            <div class="title-bar">
                <h3> 
                    Damage Tracker
                </h3>
            </div>
            <div class="dmg-section">
                <label for="atkSuccess">Success: </label>
                <select name="atkSuccess" id="atkSuccess">
                    <option value="no">NO</option>
                    <option value="yes">YES</option>
                </select>
                <label for="killSuccess">Kill: </label>
                <select name="killSuccess" id="killSuccess">
                    <option value="no">NO</option>
                    <option value="yes">YES</option>
                </select>
                <label for="atkType">Attack Type: </label>
                <select name="atkType" id="atkType"></select>
            </div>
            <div class="dmg-section">
                <label for="dmg1Inflicted">Damage 1: </label>
                <input type="number" class="numInput" id="dmg1Inflicted">
                <label for="dmg1Type">Damage 1 Type: </label>
                <select name="dmg1Type" id="dmg1Type"></select>
            </div>
            <div class="dmg-section">
                <label for="dmg2Inflicted">Damage 2: </label>
                <input type="number" class="numInput" id="dmg2Inflicted">
                <label for="dmg2Type">Damage 2 Type: </label>
                <select name="dmg2Type" id="dmg2Type">
                <option value="none">none</option>
                </select>
            </div>
            <div class="dmg-section">
                <input type="submit" id="addToDmg" class="go-button" value="Add Damage">
            </div>
        </div>
    </div>
    <div id="bottom" class="main-section">
        <div id="score-board" class="left-side sub-main">
            <div class="title-bar">
                <h3>
                    Scoreboard
                </h3>
            </div>
            <table id="scoreBoardTable">
                <tr>
                    <th>PC</th>
                    <th>Dmg Inflicted</th>
                    <th>Kills</th>
                </tr>
                <tr class="row">
                </tr>
                <tr class="row">
                </tr>
                <tr class="row">
                </tr>
                <tr class="row">
                </tr>
                <tr class="row">
                </tr>
            </table>
        </div>
        <div id="dice-roller" class="right-side sub-main">
            <div class="title-bar">
                <h3> 
                    Dice Roller
                </h3>
            </div>
            <div class="dmg-section">
                <label for="numOfDice">Num of Dice: </label>
                <input type="number" class="numInput" id="numOfDice">
                <label for="diceType">Type: </label>
                <select name="diceType" id="diceType"></select>
                <label for="mod">Roll Mod: </label>
                <input type="number" class="numInput" id="mod">
            </div>
            <div class="dmg-section">
                <input type="submit" id="rollem" class="go-button" value="Roll'em Daddy">
            </div>
            <div class="dmg-section" id="roll-output">
                <div id="dice-arr">
                    <p>DICE ROLL</p>
                </div>
                <div id="mod-box">
                    <p>ROLL MODIFIER</p>
                </div>
                <div id="final-roll">
                    <p>FINAL ROLL</p>
                </div>
            </div>
            <div class="dmg-section">
            </div>
        </div>
    <div id="footer">
        <a href="https://github.com/ci-wdi-900/final-project">Final Reqs</a>
        <a href="https://github.com/JoshJHaines/combat-tracker">Project Repo</a>
        <a href="https://www.linkedin.com/in/joshuajameshaines/">LinkedIn</a>
        <button id="resetAll">Reset ALL</button>
        <!-- <button id="dogShit">DOG SHIT</button> -->
    </div>

    <script src="jsFiles/dataItems.js"></script>
    <script src="jsFiles/APIcalls.js"></script>
    <script src="jsFiles/initiative.js"></script>
    <script src="jsFiles/scoreBoard.js"></script>
    <script src="jsFiles/damage.js"></script>
    <script src="jsFiles/diceRoller.js"></script>
    <script src="jsFiles/main.js"></script>
</body>
</html>
