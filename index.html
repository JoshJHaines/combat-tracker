<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Combat Tracker</h1>
    </div>
    <div id="top" class="main-section">
        <div id="initiative-tracker" class="left-side sub-main">
            <h3>
                Initiative Tracker
            </h3>
                <input type="text" id="characterName">
                <select name="characterType" id="chartype">
                    <option value="pc">PC</option>
                    <option value="npc">NPC</option>
                </select>
                <input type="number" id="initiative">
                <input type="submit" id="addToInit" value="Add to initiative">
                <table id="initTable"></table>
                <button id="resetInit">Reset Initiative</button>

                
        </div>
        <div id="damage-tracker" class="right-side sub-main">
            <h3> 
                Damage Tracker
            </h3>
            <label for="atkSuccess">Attack Success: </label>
            <select name="atkSuccess" id="atkSuccess">
                <option value="yes">YES</option>
                <option value="no">NO</option>
            </select>
            <label for="atkType">Attack Type: </label>
            <select name="atkType" id="atkType">
                <option value=""></option>
            </select>
            <label for="dmg1Inflicted">Damage 1: </label>
            <input type="number" id="dmg1Inflicted">
            <label for="dmg1Type">Damage 1 Type: </label>
            <select name="dmg1Type" id="dmg1Type">
                <option value=""></option>
            </select>
            <label for="dmg2Inflicted">Damage 2: </label>
            <input type="number" id="dmg2Inflicted">
            <label for="dmg2Type">Damage 2 Type: </label>
            <select name="dmg2Type" id="dmg2Type">
                <option value=""></option>
            </select>
            <label for="killSuccess">Kill: </label>
            <select name="killSuccess" id="killSuccess">
                <option value="yes">YES</option>
                <option value="no">NO</option>
            </select>
            <input type="submit" id="addToDmg" value="Add Damage">

        </div>
                
    </div>
    <div id="bottom" class="main-section">
        <div id="score-board" class="left-side sub-main">Scoreboard</div>
        <div id="dice-roller" class="right-side sub-main">Dice Roller</div>
    </div>
    <div id="footer">footer</div>

    <script src="jsFiles/dataItems.js"></script>
    <script src="jsFiles/main.js"></script>
</body>
</html>
